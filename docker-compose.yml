services:
  # ── Backend: FastAPI + Python runtime ──────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatdev-backend
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      - ./configuration:/app/configuration
      - warehouse-data:/app/WareHouse
      - logs-data:/app/logs
      - app-data:/app/data
      - temp-data:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ── Frontend: Vue dev server (development only) ────────────────
  frontend:
    image: node:22-alpine
    container_name: chatdev-frontend
    working_dir: /app
    environment:
      - VITE_API_BASE_URL=http://chatdev-backend:8000
    command: sh -c "npm config set registry https://nexusrm.lfnet.se/repository/npm-group/ && npm config set strict-ssl false && npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  warehouse-data:
  logs-data:
  app-data:
  temp-data:
  frontend-node-modules:
